# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = app.zen_browser.zen
$scriptsDir = $HOME/dotfiles/.config/hypr-jk/scripts

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

binde = , xf86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec
binde = , xf86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc

# ╔═─────────────────────────────── ◎ ───────────────────────────────────────═╗
#                                TILING
# ╚═─────────────────────────────── ◎ ───────────────────────────────────────═╝

unbind = SUPER, W
bindd = SUPER, Q, Close active window, killactive,

# Floating
bind = SUPER, F, togglefloating, #Float Mode
bind = SUPER CTRL, F, exec, hyprctl dispatch workspaceopt allfloat

# left and right between workspaces
bind = SUPER, period, workspace, +1
bind = SUPER, comma, workspace, -1
bind = SUPER SHIFT, comma, movetoworkspace, -1
bind = SUPER SHIFT, period, movetoworkspace, +1
bind = SUPER CTRL, comma, movetoworkspacesilent, -1
bind = SUPER CTRL, period, movetoworkspacesilent, +1

# Move focus with SUPER + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Resize windows
binde = SUPER CTRL, H, resizeactive,-10 0
binde = SUPER CTRL, L, resizeactive,10 0
binde = SUPER CTRL, K, resizeactive,0 -10
binde = SUPER CTRL, J, resizeactive,0 10

# Swap windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bind = SUPER CTRL, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bind = SUPER CTRL, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bind = SUPER CTRL, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bind = SUPER CTRL, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0

bindd = SUPER SHIFT, E, Change to balanced power mode, exec, pkexec $HOME/.local/bin/equilibrado.sh
bindd = SUPER SHIFT, X, Change to performance mode, exec, pkexec $HOME/.local/bin/performance.sh
bindd = SUPER SHIFT, S, Change to power save mode, exec, pkexec $HOME/.local/bin/powersave.sh
